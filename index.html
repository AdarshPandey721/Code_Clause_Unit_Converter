<!DOCTYPE html>
<html>
<head>
  <title>Unit Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Unit Converter</h1>
  <div class="container">
    <div class="conversion-section">
      <h2>Length Conversion</h2>
      <div class="form-group">
        <label for="lengthInput">Enter a value:</label>
        <input type="number" id="lengthInput" step="any" placeholder="Enter value">
      </div>
      <div class="form-group">
        <label for="fromLengthUnit">From:</label>
        <select id="fromLengthUnit">
          <option value="inch">Inch</option>
          <option value="centimeter">Centimeter</option>
          <option value="foot">Foot</option>
          <option value="meter">Meter</option>
        </select>
      </div>
      <div class="form-group">
        <label for="toLengthUnit">To:</label>
        <select id="toLengthUnit">
          <option value="inch">Inch</option>
          <option value="centimeter">Centimeter</option>
          <option value="foot">Foot</option>
          <option value="meter">Meter</option>
        </select>
      </div>
      <button onclick="convertLength()">Convert</button>
      <div class="form-group">
        <label for="lengthOutput">Converted value:</label>
        <input type="text" id="lengthOutput" readonly>
      </div>
    </div>

    <div class="conversion-section">
      <h2>Temperature Conversion</h2>
      <div class="form-group">
        <label for="tempInput">Enter a value:</label>
        <input type="number" id="tempInput" step="any" placeholder="Enter value">
      </div>
      <div class="form-group">
        <label for="fromTempUnit">From:</label>
        <select id="fromTempUnit">
          <option value="celsius">Celsius</option>
          <option value="fahrenheit">Fahrenheit</option>
        </select>
      </div>
      <div class="form-group">
        <label for="toTempUnit">To:</label>
        <select id="toTempUnit">
          <option value="celsius">Celsius</option>
          <option value="fahrenheit">Fahrenheit</option>
        </select>
      </div>
      <button onclick="convertTemperature()">Convert</button>
      <div class="form-group">
        <label for="tempOutput">Converted value:</label>
        <input type="text" id="tempOutput" readonly>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
